<br><br><hr>
<h2>Add New Customer</h2>
<hr>
<div class="container-fluid">
    <form #custForm = ngForm method="POST" (ngSubmit)='addCust()'>
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="newCust.customerName" required 
                    #custName="ngModel" [class.is-valid] = "custName.invalid">
            <small></small>
        </div>
        <div class="form-group">
            <label>Id:</label>
            <input class="form-control" type="text" name="id" [(ngModel)]="newCust.customerId" required
                    #customerId="ngModel" [class.is-valid] = "customerId.invalid">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input class="form-control" type="text" name="Address" [(ngModel)]="newCust.address" required
                    #custAddress="ngModel" [class.is-valid] = "custAddress.invalid">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="newCust.email" required
                    #email="ngModel" [class.is-valid] = "email.invalid">
        </div>
        <div class="form-group">
            <label>Mobile No:</label>
            <input class="form-control" type="text" name="mobile" [(ngModel)]="newCust.mobileNo" required
                    #mobile="ngModel" [class.is-valid] = "mobile.invalid">
        </div>
        <button class="btn btn-primary" type="submit" [disabled] = "custForm.errors">Add Customer</button>
    </form>
</div>

<hr>
<h3>{{responeMsg}}</h3>
